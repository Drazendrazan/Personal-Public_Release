<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
    <title>QBCore Scoreboard</title>
</head>

<body>
    <div class="container">
        <div class="scoreboard-block">
            <div class="scoreboard-header">
                <p>SERVER INFO</p>
            </div>
            <div class="scoreboard-info">
                <div class="scoreboard-info-beam" data-type="storerobbery">
                    <div class="info-beam-title">
                        <p>Store Robbery</p>
                    </div>
                    <div class="info-beam-status"></div>
                </div>
                <div class="scoreboard-info-beam" data-type="bankrobbery">
                    <div class=" info-beam-title">
                        <p>Fleeca Bank</p>
                    </div>
                    <div class="info-beam-status"></div>
                </div>
                <div class="scoreboard-info-beam" data-type="ammunation">
                    <div class="info-beam-title">
                        <p>Ammunation Robbery</p>
                    </div>
                    <div class="info-beam-status"></div>
                </div>
                <div class="scoreboard-info-beam" data-type="jewellery">
                    <div class="info-beam-title">
                        <p>Vangelicos</p>
                    </div>
                    <div class="info-beam-status"></div>
                </div>
                <div class="scoreboard-info-beam" data-type="paleto">
                    <div class="info-beam-title">
                        <p>Paleto Savings</p>
                    </div>
                    <div class="info-beam-status"></div>
                </div>
                <div class="scoreboard-info-beam" data-type="pacific">
                    <div class="info-beam-title">
                        <p>Pacific National</p>
                    </div>
                    <div class="info-beam-status"></div>
                </div>
                <div class="scoreboard-info-beam" data-type="ambulance">
                    <div class="info-beam-title">
                        <p>NHS On-Duty</p>
                    </div>
                    <div class="info-beam-status"></div>
                </div>
                <div class="scoreboard-info-beam" style="background: #9f0625">
                    <div class="info-beam-title-players">
                        <p>Total Players</p>
                    </div>
                    <div class="info-beam-status" id="total-players" style="color: #ededed"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
